<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Generar Botones</h1>
    <h1 style="color: blue;" id="suma">0</h1>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < 10; i++) {
                var numeroAleatorio = parseInt(Math.random() * 100) + 1;
                var boton = $("<button>", {
                    'text': "NÃºmero " + numeroAleatorio,
                    'value': numeroAleatorio,
                });
                $("#contenedor").append(boton);
                boton.click(function () {
                    var numero = parseInt($(this).val());
                    var suma = parseInt($("#suma").text());
                    suma += numero;
                    $("#suma").text(suma);
                })
            }
        });
    </script>
</body>

</html>
