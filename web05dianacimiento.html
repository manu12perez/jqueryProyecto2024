<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Calcular día de nacimiento de la semana</h1>
    <label>Día</label>
    <input type="text" id="cajadia" /> <br /><br />
    <label>Mes</label>
    <input type="text" id="cajames" /> <br /><br />
    <label>Año</label>
    <input type="text" id="cajaanyo" /> <br /><br />
    <button id="botoncalcular">Calcular</button>
    <h1 style="color:green" id="resultado"></h1>

    <script>
        $(document).ready(function () {
            $("#botoncalcular").click(function () {
                var dia = parseInt($("#cajadia").val());
                var mes = parseInt($("#cajames").val());
                var anyo = parseInt($("#cajaanyo").val());

                if (mes == 1) {
                    mes = 13;
                    anyo = anyo - 1; // es igual anyo -= 1
                } else if (mes == 2) {
                    mes = 14;
                    anyo = anyo - 1;
                }

                var dias = ["Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];

                /**
                 * Las operaciones dan resultados con decimales, hay que truncarlo para quedarse con el número entero. 
                 * Se puede truncar con Math.trunc() o parseInt().
                 */
                var op1 = Math.floor(((mes + 1) * 3) / 5); //Math.floor --> redondea hacia abajo
                var op2 = Math.floor(anyo / 4);
                var op3 = Math.floor(anyo / 100);
                var op4 = Math.floor(anyo / 400);
                var op5 = dia + (mes * 2) + anyo + op1 + op2 - op3 + op4 + 2;
                var op6 = Math.floor(op5 / 7);
                var resultado = Math.floor(op5 - (op6 * 7));

                $("#resultado").text("El día de la semana era: " + dias[resultado]); //resultado va a ser un valor de 0 a 6, por lo que se puede utilizar para dar la posición del array
                /**

                 *       diaSemana = "DOMINGO";
                 *   }else if (resultado == 2){
                 *       diaSemana = "LUNES";
                 *   }else if (resultado == 3){
                 *       diaSemana = "MARTES";
                 *   }else if (resultado == 4){
                 *       diaSemana = "MIERCOLES";
                 *   }else if (resultado == 5){
                 *       diaSemana = "JUEVES";
                 *   }else if (resultado == 6) {
                 *       diaSemana = "VIERNES";
                 *   }
                 *   $("#resultado").text("El día de la semana era: " + diaSemana);
                 *
                 */
            });
        });
    </script>
</body>

</html>
