<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Controles dinámicos</h1>
    <!-- <button>Pulsar para hacer algo...</button>
    <div id="prueba"></div> -->
    <label>Introduzca un texto</label>
    <input type="text" id="cajatexto">
    <button id="botongenerar">Generar control</button><br/>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // $("button").click(function () {
            //     alert("botón pulsado");
            //     $("#prueba").html("<button id='miboton' onclick='mostrarMensaje()'>botón NUEVO</button>");
            // })

            // $("#miboton").click(function () {
            //     alert("botón NUEVO pulsado!!")
            // })

            $("#botongenerar").click(function(){
                var texto = $("#cajatexto").val();
                //CREAMOS UN PARRADO POR CADA PULSACION
                //LO HACEMOS CON JQUERY PARA INCLUIR UN LISTENER
                var parrafo = $("<p>", {"text":texto, "style":"color:red"});
                //AÑADIMOS AL CONTENERDOR EL PARRAFO
                $("#contenedor").append(parrafo);
                //INCLUIMOS UN NUEVO EVENTO A CADA PARRAFO GENERADO
                parrafo.click(function(){
                    $(this).css("color","blue");
                    $(this).text("Pulsado!!!");

                })
            })
        })

        // function mostrarMensaje() {
        //     alert("botón NUEVO pulsado!!!");
        // }
    </script>
</body>

</html>
